<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone</title>
        <link  rel ="icon"
               href="images/icon.png"
               type="image/png">
        <link rel="stylesheet" href="styles/3-footer.css" type="text/css" media="screen">
        <link rel="stylesheet" href="styles/3-header.css" type="text/css" media="screen">
        <link rel="stylesheet" href="styles/4-common.css" type="text/css" media="screen">
        <link rel="stylesheet" href="styles/6-filters.css" type="text/css" media="screen">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>

        <main>
            <div class="container">
                <section class="filters">
                    <button>Search</button>
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                        <div class="popover">
                            <ul class="states">
                                <li>
                                    <h2>Arizona:</h2>
                                    <ul class="cities">
                                        <li>Phoenix</li>
                                        <li>Tucson</li>
                                        <li>Scottsdale</li>
                                    </ul>
                                </li>
                                <li>
                                    <h2>California:</h2>
                                    <ul class="cities">
                                        <li>San Francisco</li>
                                        <li>San Diego</li>
                                        <li>Los Altos</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, kitchen...</h4>
                        <div class="popover">
                            <ul>
                                <li>Internet</li>
                                <li>Tv</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
